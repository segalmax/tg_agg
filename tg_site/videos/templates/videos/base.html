<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Videos{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“º</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 1200px; margin: 0 auto; }
        header { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #333; }
        h1 { margin-bottom: 10px; }
        nav a { margin-right: 15px; text-decoration: none; color: #0066cc; }
        nav a:hover { text-decoration: underline; }
        .search-form { margin: 20px 0; }
        .search-form input[type="text"] { padding: 8px; width: 300px; font-size: 14px; }
        .search-form button { padding: 8px 15px; font-size: 14px; cursor: pointer; }
        .post-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .post-card h3 { margin-bottom: 10px; }
        .post-meta { color: #666; font-size: 14px; margin-bottom: 10px; }
        .post-text { margin: 10px 0; }
        .pagination { margin: 20px 0; }
        .pagination a { margin: 0 5px; padding: 5px 10px; text-decoration: none; color: #0066cc; border: 1px solid #ddd; }
        .pagination .current { font-weight: bold; padding: 5px 10px; }
        iframe { border: 1px solid #ddd; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: black;">Telegram Videos</a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="/admin/">Admin</a>
        </nav>
    </header>
    
    {% block content %}{% endblock %}
</body>
</html>
